name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Poetry
        uses: ./.github/actions/setup-poetry

      - name: Install dependencies
        run: poetry install --with dev,docs

      - name: Lint and format
        run: |
          poetry run poe lint
          poetry run poe format
          poetry run poe pre-commit

      - name: Security check
        run: poetry run poe bandit

      - name: Type check (Mypy + Pyright)
        run: |
          poetry run poe type:mypy
          poetry run poe type:pyright

      - name: Run tests with coverage
        run: poetry run poe test:pipeline

      - name: Build MkDocs documentation
        run: |
          poetry run python scripts/generate_autodoc_pages.py
          poetry run poe mkdocs:build

      - name: Verify docs build strict
        run: poetry run poe docs:check
